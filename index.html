<h1> Paradigm | Alpha </h1>
	<button class="aboutblank" onclick="openGame()">Open in about:blank </button>
	<script>
		function openGame() {
var win = window.open()
var url = "https://shelbye12.github.io/Paradigm/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
	</script>

<button class="aboutblank" onclick="tabcloaker()"> Cloak tab as Google </button>
	<script>
(function tabcloaker() {
    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');
    l.type = 'image/x-icon';
    l.rel = 'shortcut icon';
    l.href = 'https://google.com/favicon.ico';
    document.getElementsByTagName('head')[0].appendChild(l);
    document.title = 'Google';
})();
	</script>
