<title> Bloons Tower Defense 4 </title>

<link rel="icon" type="image/x-icon" href="../favicon.ico?v=1">
  <link rel="stylesheet" href="../main.css">
<embed style="align=center" width="100%" height="100%" src="https://raw.githack.com/shartlordyt/3kh0-Assets/main/btd4/index.html"> </embed>
  <p> Credit to 3kh0 for the game rip and the inspiration to make a cleaner, better site. </p>
  <button class="aboutblank" onclick="tabcloaker()"> Cloak tab as Google </button>
	<script>
	function tabcloaker() {
    var l = document.querySelector("link[rel*='icon']") || document.createElement('link');
    l.type = 'image/x-icon';
    l.rel = 'shortcut icon';
    l.href = 'https://google.com/favicon.ico';
    document.getElementsByTagName('head')[0].appendChild(l);
    document.title = 'Google';
}
	</script> 
</body>
